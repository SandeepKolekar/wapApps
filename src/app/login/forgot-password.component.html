<div class="mainbox col-md-12 col-sm-12 col-xs-12 center">
    <div class="panel">
        <!--Page Title  -->
        <div class="login-panel">
            <div class="panel-title">
                <span>Forgot Password</span>
                <span class=" pull-right">
                        <span class="closePageIcon dashBoradCountOnHover" (click)="closePage();">
                            <i class=" fa fa-times" aria-hidden="true"></i>
                        </span>
                </span>
            </div>
        </div>
        <div class="panel-body">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form novalidate [formGroup]="forgotPassword" (ngSubmit)="forgotPasswordEvent()">
                    <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <!-- User name-->
                        <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 input-group-box">
                            <mat-form-field class="input-full-width">
                                <input matInput type="text" formControlName="email" name="email" placeholder="Email">
                                <mat-error *ngIf="!forgotPassword.controls.email.valid">Email Required.</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col col-xs-12 col-sm-6 col-md-6 col-lg-6 center">
                            <button mat-raised-button color="primary" class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" [disabled]="!forgotPassword.valid">Submit</button>
                            <mat-progress-bar *ngIf="pageLoader" mode="indeterminate"></mat-progress-bar>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


        <form novalidate [formGroup]="forgotPassword" (ngSubmit)="forgotPasswordEvent()" class="form-signin">
            <h3 class="form-signin-heading">Forgot Password</h3>
            <hr class="colorgraph"><br>

            <div class=" col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <mat-form-field class="input-full-width">
                    <input matInput type="text" formControlName="email" name="email" placeholder="Email">
                </mat-form-field>
                <div *ngIf="forgotPassword.controls.email.dirty">
                    <p class="help-block alert alert-danger" *ngIf="!forgotPassword.controls.email.valid">Invalid email id</p>
                </div>
            </div>

            <div class=" col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                
                <button mat-raised-button color="primary" class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" [disabled]="!forgotPassword.valid" >Submit</button>
                <mat-progress-bar *ngIf="pageLoader" mode="indeterminate"></mat-progress-bar>

                <div>
                    <a (click)="routeLink('login')">Login</a> - <a (click)="routeLink('signup')">signup</a>
                </div>
            </div>
        </form>

<div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class=" col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <div class="jumbotron msgBody">
            <div *ngFor="let chatDataDto of chatData" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div *ngIf="chatDataDto.code == 'user'" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 pull-left">
                    <span class="msgUserBox">{{chatDataDto.msg}} </span>
                </div>
                <div *ngIf="chatDataDto.code == 'system'" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 pull-right">
                    <span class="msgSystemBox">{{chatDataDto.msg}} </span>
                </div>
            </div>
        </div>
    </div>
    <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class=" col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <textarea class="form-control" #comment placeholder="Comment"></textarea>
        </div>
        <div class=" col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <button (disabled)="! comment.value" class="btn btn-info sendBtn" (click)="sendMsg(comment.value);comment.value=''"> send</button>
        </div>
    </div>
</div>

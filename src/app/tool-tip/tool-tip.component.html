<div class="container-fluid">
    <div class="mainbox col-md-12 col-sm-12 col-xs-12 center">
        <div class="panel">
            <!--Page Title  -->
            <div class="login-panel">
                <div class="panel-title">
                    <span> tool-tip</span>
                    <span class=" pull-right">
                      <span class="closePageIcon dashBoradCountOnHover" (click)="closePage();">
                          <i class=" fa fa-times" aria-hidden="true"></i>
                      </span>
                    </span>
                </div>
            </div>
            <div class="panel-body">
                <mat-form-field class="example-user-input">
                    <mat-select placeholder="Tooltip position" [formControl]="position">
                        <mat-option *ngFor="let positionOption of positionOptions" [value]="positionOption">
                            {{ positionOption }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <button mat-raised-button matTooltip="Info about the action" [matTooltipPosition]="position.value" aria-label="Button that displays a tooltip in various positions">
                            Action
                          </button>




            </div>
        </div>
    </div>
</div>

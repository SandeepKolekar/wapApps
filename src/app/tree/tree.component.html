<div class="container-fluid">
    <div class="mainbox col-md-12 col-sm-12 col-xs-12 center">
        <div class="panel">
            <!--Page Title  -->
            <div class="login-panel">
                <div class="panel-title">
                    <span> Tree View </span>
                    <span class=" pull-right">
                            <span class="closePageIcon dashBoradCountOnHover" (click)="closePage();">
                                <i class=" fa fa-times" aria-hidden="true"></i>
                            </span>
                    </span>
                </div>
            </div>
            <div class="panel-body">

                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                        <button mat-icon-button disabled></button> {{node.filename}} : {{node.type}}
                    </mat-tree-node>

                    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
                        <mat-icon class="mat-icon-rtl-mirror">
                          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                      </button> {{node.filename}} : {{node.type}}
                    </mat-tree-node>
                </mat-tree>





            </div>
        </div>
    </div>
</div>

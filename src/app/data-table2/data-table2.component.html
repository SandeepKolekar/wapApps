<div class="container-fluid">
    <div class="mainbox col-md-12 col-sm-12 col-xs-12 center">
        <div class="panel">
            <!--Page Title  -->
            <div class="login-panel">
                <div class="panel-title">
                    <span> Data Table</span>
                    <span class=" pull-right">
                      <span class="closePageIcon dashBoradCountOnHover" (click)="closePage();">
                          <i class=" fa fa-times" aria-hidden="true"></i>
                      </span>
                    </span>
                </div>
            </div>
            <div class="panel-body">
                <!--Table list content  -->
                <div class="form-group col-sm-12 col-md-12 col-xs-12 padding-none">
                    <div class="example-header">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        </mat-form-field>
                    </div>


                    <div class="example-container mat-elevation-z8">
                        <mat-table #table [dataSource]="dataSource" matSort>

                            <!-- Checkbox Column -->
                            <ng-container matColumnDef="select">
                                <mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                                    </mat-checkbox>
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                                    </mat-checkbox>
                                </mat-cell>
                            </ng-container>

                            <!-- Position Column -->
                            <ng-container matColumnDef="position">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="weight">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Weight </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="symbol">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                            </mat-row>
                        </mat-table>
                        <mat-paginator [pageSizeOptions]="[2,5, 10, 25, 100]"></mat-paginator>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
